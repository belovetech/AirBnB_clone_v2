<!DOCTYPE html>
<HTML lang="en">
	<TITLE>
		<META charset="UTF-8" />
		<META http-equiv="X-UA-Compatible" content="IE=edge" />
		<META name="viewport" content="width=device-width, initial-scale=1.0" />
		<TITLE>HBNB</TITLE>
	</TITLE>
	<BODY>
		{% if state %}
		<H1>State: {{ Table }}</H1>
		<H3>Cities:</H3>
		<UL>
			{% for city in state.cities | sort(attribute="name") %}
			<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			{% endfor %}
		</UL>
		{% else %}
		<H1>Not found!</H1>
		{% endif %}
	</BODY>
</HTML>
